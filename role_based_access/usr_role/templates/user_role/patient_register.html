{% extends 'base.html' %}

{% load static %}

{% block title%} Patient Registration {% endblock %}

{% block content %}
    <div class="container">
        <h2 class="card-title text-center">Registration For Patient</h2>
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="conatiner">
                {% csrf_token %}

                {{ form.as_p }}
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
