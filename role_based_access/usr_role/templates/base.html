{% load static %}
<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>{% block title %} Homepage{% endblock %}</title>    <!-- use this block to change title of specific page -->

    <!-- mobile responsive meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <meta name="description" content="This is meta description">
    <meta name="author" content="Themefisher">

    <!-- theme meta -->
    <meta name="theme-name" content="gleamquest" />

    <!-- plugins -->
    <link rel="preload" href="https://fonts.gstatic.com/s/opensans/v18/mem8YaGs126MiZpBA-UFWJ0bbck.woff2" style="font-display: optional;">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:600%7cOpen&#43;Sans&amp;display=swap" media="screen">

    <link rel="stylesheet" href="{% static 'themify-icons/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'slick/slick.css' %}">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!--Favicon-->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
</head>

<body>
    <!-- navigation -->
    <header class="sticky-top bg-white border-bottom border-default">
        <div class="container">
           <h1>{% block header %}Role Based Authentication{% endblock %}</h1>
        </div>
    </header>
    <!-- /navigation -->
    <section id="about-2" class="about-2 section bg-secondary">
        
        <div class="container">
            <div class="content">
              {% block content %}
            
              {% endblock %}    
        </div>
    </div>
</section>
    

    <!-- JS Plugins -->
    <script src="{% static 'jQuery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}" async></script>
    <script src="{% static 'slick/slick.min.js' %}"></script>

    <!-- Main Script -->
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
